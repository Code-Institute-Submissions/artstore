{% extends 'base.html' %}
{% block content %}

<div class="row row-flex">
    <div id="carousel-events" class="carousel slide col-10 col-xs-offset-1 col-md-8 col-md-offset-2" data-ride="carousel">
        <div class="col-xs-offset-1">
            <div class="carousel slide" data-ride="carousel">
            
            <div class="carousel-inner d-block">
    {% for exhibition in events %}

            <div class="carousel-item active carouselbox">
                <p class="product-artistname">{{ exhibiton.artist }}</p>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ exhibition.image }}')"></div>

                <h3>{{ exhibition.notes }}</h3>
                <p class="mb-1">{{ exhibition.day  }} <br/> <i class="fas fa-map-marker-alt"></i>  {{ exhibition.hall }}</p>
            </div>

                                {% endfor %}
                </div>

                <a class="carousel-control-prev" href="#carousel-events" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-events" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
        </div>
</div>


{% endblock %}
