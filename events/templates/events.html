{% extends 'base.html' %}
{% block content %}

<div class="row row-flex d-flex justify-content-center align-items-center">
    <div id="carousel-events" class="zoom carousel slide col-10 col-xs-offset-1 col-md-8 col-md-offset-2 d-flex justify-content-center align-items-center" data-ride="carousel">
        <div class="carousel-inner d-block">
                <div class="carousel-item active carouselbox justify-content-center text-center">
                    <p class="mb-1"></p></br></br>
                    <h3 class = "mt-2"> </h3>
                    <div class="exhibitionimage"></br><h3>Upcoming Art Events</h3></div>
                    <p></p>
                </div>
    {% for event in events %}
                <div class="carousel-item  carouselbox justify-content-center text-center">
                    <h3 class = "mt-2">{{ event.notes }}</h3>
                    <p class="mb-1">{{ event.day  }} <br/> <i class="fas fa-map-marker-alt"></i>  {{ event.hall }}</p>
                    <div class="exhibitionimage" style="background-image: url('{{ MEDIA_URL }}{{ event.image }}')"></div>
                    <p>{{ event.artist }}</p>
                </div>
    {% endfor %}
        </div>
            <a class="carousel-control-prev" href="#carousel-events" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-events" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
</div>


{% endblock %}
