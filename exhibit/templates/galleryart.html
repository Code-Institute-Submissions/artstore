{% extends 'base.html' %}
{% block content %}

<div class="row row-flex d-flex justify-content-center align-items-center">
<!--..Exhibit Navigation.................................................................................-->
<div class="justify-content-center align-items-center mb-3 col-12 col-md-1 btn-group-vertical mb-1">
  <a class= "btn redbutton buttontextsm" href="{% url 'galleries' %}">Exhibit</a>
  <a class="btn redbutton buttontextsm" href="{% url 'galleryart' %}">Art</a>
  <a class="btn redbutton buttontextsm" href="{% url 'galleryartists' %}">Artists</a>
</div>


<!--..Galleries CarouselArt.................................................................................-->
<div class="justify-content-center align-items-center col-12 col-md-11">
   <div id="alltheart" class="zoom carousel slide col-12 col-md-10 col-md-offset-2 d-flex justify-content-center align-items-center" data-ride="carousel">
        <div class="carousel-inner d-block">
            <div class="carousel-item active carouselboxgreen justify-content-center text-center">
                <div class="row">

                    <p class="mb-1"></p></br>
                    <p class="text-dark"></p>
                    <div class="artimage"></br><h3>Welcome to the Web Art Gallery!</h3></div>
                    <h3 class = "mt-2"></h3>
                </div>
            </div>
    {% for item in galleryart %}
                <div class="carousel-item carouselboxblack justify-content-center text-center">
                        <div class="row">
                            <div class= "col-3"></br><h3 class="ml-1">{{item.artistname}}</h3></br>
                                    <p class="ml-1">{{item.galleryname}}</p>
                            </div>
                                <div class="artimage col-9" style="background-image: url('{{ MEDIA_URL }}{{item.artimage}}')"> </div>
                        </div>
                </div>
    {% endfor %}
        </div>
            <a class="carousel-control-prev" href="#alltheart" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#alltheart" role="button" data-slide="prev">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
    </div>
</div>


{% endblock %}
