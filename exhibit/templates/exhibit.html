{% extends 'base.html' %}
{% block content %}

<div class="row row-flex d-flex justify-content-center align-items-center">
<!--..Exhibit Navigation.................................................................................-->
<div class="justify-content-center align-items-center mb-3 col-12 col-md-1 btn-group-vertical mb-1">
  <a class= "btn longbutton buttontextsm" href="{% url 'galleries' %}">Exhibit</a>
  <a class="btn longbutton buttontextsm" href="{% url 'galleryart' %}">Art</a>
  <a class="btn longbutton buttontextsm" href="{% url 'galleryartists' %}">Artists</a>
</div>




<!--..API LAB.................................................................................-->
<div id="result"><p></p></div>

<button type="button" onclick="loadDoc()">Radioshows</button>
<br><br>
<table id="radiotable" class="radiotable table"></table>


<div id="radionews"></div>
<div id="radioimage"></div>

<!--..Galleries Carousel.................................................................................-->
<div class="justify-content-center align-items-center col-12 col-md-11">
   <div id="allthegalleries" class="zoom carousel slide col-12 col-md-10 d-flex justify-content-center align-items-center" data-ride="carousel">
        <div class="carousel-inner d-block">
                <div class="carousel-item active carouselboxred justify-content-center text-center">
                    <p class="mb-1"></p></br>
                    <h3 class = "mt-2"> </h3>
                    <div class="exhibitionimage"></br><h3>SUPPORT YOUR LOCAL GALLERY</h3></div>
                    <p class="text-dark"></p>
                </div>
    {% for item in galleries %}
                <div class="carousel-item  carouselboxyellow text-dark justify-content-center text-center">
                    <h3 class = "mt-2">{{item.galleryname}}</h3>
                    <div class="exhibitionimage zoom" style="background-image: url('{{ MEDIA_URL }}{{item.galleryimage}}')"></div>
                    <p class="text-dark">Address: {{item.adress}}  Open: {{item.openinghours}} </p>
                </div>
    {% endfor %}
        </div>
            <a class="carousel-control-prev" href="#allthegalleries" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#allthegalleries" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
