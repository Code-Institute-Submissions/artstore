{% extends 'base.html' %}
{% block content %}

<div class="row row-flex d-flex justify-content-center align-items-center">
<!--..Exhibit Navigation.................................................................................-->
<div class="justify-content-center align-items-center mb-3 col-12 col-md-2 btn-group-vertical mb-1">
  <a class= "btn redbutton" href="{% url 'galleries' %}">Galleries</a>
  <a class="btn redbutton" href="{% url 'galleryart' %}">Art</a>
  <a class="btn redbutton" href="{% url 'galleryartists' %}">Artists</a>
</div>


<!--..Galleries Carousel.................................................................................-->
<div class="justify-content-center align-items-center col-12 col-md-10">
   <div id="allthegallyartists" class="carousel slide col-12 col-md-10 col-md-offset-2 d-flex justify-content-center align-items-center" data-ride="carousel">
        <div class="carousel-inner d-block">
                <div class="carousel-item active carouselboxred justify-content-center text-center">
                    <p class="mb-1"></p></br>
                    <h3 class = "mt-2"> </h3>
                    <div class="exhibitionimage"></br><h3>MEET THE ARTISTS</h3></div>
                    <p>Bring the art home!</p>
                </div>
    {% for item in galleryartists %}
                <div class="carousel-item  carouselboxblack justify-content-center text-center">
                    <h3 class = "mt-2">{{ item.artistname }}</h3>
                    <div class="exhibitionimage" style="background-image: url('{{ MEDIA_URL }}{{ item.image  }}')"></div>
                    <p>{{item.about}} </p>
                </div>
    {% endfor %}
        </div>
            <a class="carousel-control-prev" href="#allthegallyartists" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#allthegallyartists" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>


{% endblock %}
