{% extends 'base.html' %}
{% block content %}


<!--..Gallery artist Carousel.................................................................................-->
    <div class="justify-content-center align-items-center col-12 col-md-10 offset-1 mb-8">
        <div id="alltheartists" class="zoom carousel slide col-12 col-md-10 d-flex justify-content-center align-items-center" data-ride="carousel">
            <div class="carousel-inner d-block">
                <div class="carousel-item active carouselbox justify-content-center text-center">
                    <p class="mb-1"></p></br>
                    <h3 class = "mt-2">MEET THE ARTISTS</h3>
                    <div class="artistimage"></br><h3></h3></div>
                </div>
    {% for item in galleryartists %}
                <div class="carousel-item carouselbox text-dark justify-content-center text-center">
                    <h3 class = "mt-2">{{item.artistname}}</h3>
                    <div class="artistimage mb-2" style="background-image: url('{{ MEDIA_URL }}{{item.artistimage}}')"></div>
                    <p class="text-dark mt-2">{{item.about}}</p>
                </div>
    {% endfor %}
        </div>
            <a class="carousel-control-prev" href="#alltheartists" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#alltheartists" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>

{% endblock %}
